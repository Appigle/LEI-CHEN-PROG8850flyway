name: Mysql actions demo
run-name: ${{ github.actor }} is testing out Mysql GitHub Actions ðŸš€
on: [push]
jobs:
  setup_mysql_database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Deploy to Database
        env:
          DB_HOST: ${{ secrets.DB_HOST || '127.0.0.1' }}
          DB_USER: ${{ secrets.DB_ADMIN_USER || 'root' }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD  || 'Secret5555'}}
          DB_NAME: ${{ secrets.DB_NAME || 'mysql' }}
        run: mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD $DB_NAME < schema_changes.sql
      - name: pull flyway
        run: docker pull redgate/flyway
      - name: Run initial migrations
        env:
          DB_HOST: ${{ secrets.DB_HOST || '172.17.0.1' }}
          DB_USER: ${{ secrets.DB_ADMIN_USER || 'root' }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD  || 'Secret5555'}}
          REPO_NAME: ${{ github.event.repository.name || 'LEI-CHEN-PROG8850flyway'}}
        run: docker run --rm -v "/workspaces/$REPO_NAME/migrations:/flyway/sql" redgate/flyway -user=$DB_USER -password=$DB_PASSWORD -url=jdbc:mysql://$DB_HOST:3306/flyway_test migrate

      - name: Run subscriber incremental migrations
        env:
          DB_HOST: ${{ secrets.DB_HOST || '172.17.0.1' }}
          SUBSCRIBER_USER: ${{ secrets.SUBSCRIBER_USER || 'subscriber_user' }}
          SUBSCRIBER_PASSWORD: ${{ secrets.SUBSCRIBER_PASSWORD || 'SubscriberPass123' }}
          REPO_NAME: ${{ github.event.repository.name || 'LEI-CHEN-PROG8850flyway'}}
        run: docker run --rm -v "/workspaces/$REPO_NAME/subscriber_migrations:/flyway/sql" redgate/flyway -user=$SUBSCRIBER_USER -password=$SUBSCRIBER_PASSWORD -url=jdbc:mysql://$DB_HOST:3306/subscriber_db migrate

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CRUD tests
        env:
          DB_HOST: ${{ secrets.DB_HOST || '172.17.0.1' }}
          SUBSCRIBER_USER: ${{ secrets.SUBSCRIBER_USER || 'subscriber_user' }}
          SUBSCRIBER_PASSWORD: ${{ secrets.SUBSCRIBER_PASSWORD || 'SubscriberPass123' }}
        run: python -m pytest tests/ -v

      - name: Deployment Complete
        run: |
          echo "ðŸš€ Deployment Successfully Completed!"
          echo "âœ… Database migrations applied"
          echo "âœ… Subscriber system deployed"
          echo "âœ… All CRUD tests passed"
          echo "ðŸ“… Deployment completed at: $(date)"
          echo "ðŸŽ‰ System ready for use!"
